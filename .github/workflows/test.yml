name: Deploy project
on:
  pull_request:
    types: [opened]
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
  workflow_dispatch:
  push:
    branches:
      - main
      - 'dev-*'
      - 'feat/**'
    paths-ignore:
      - '.github/workflows/*'
jobs:
  job1:
    name: Deploy project to aws
    runs-on: ubuntu-latest
    steps:
      - name: Output event Data
        run: echo "${{toJSON(github.event)}}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm run test
      - name: Run build
        run: npm run build
      - name: Deploy project
        run: echo "Deploying"